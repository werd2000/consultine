<div class="turnos-card turnos-card-pac" [ngClass]="turno.estilo"
  [ngStyle]="{'height': turno.duracion * 2 + 'px', 'max-height': turno.duracion * 2 + 'px', 'top': turno.top}" style="position: absolute; width: inherit">
  <div class="row turnos-card-pac-title">
    <div class="col-12 text-center">
      {{turno.horaInicio}}
    </div>
  </div>

</div>
