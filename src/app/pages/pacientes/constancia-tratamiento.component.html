<h1 mat-dialog-title>Constancia de tratamiento</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.texto" rows="5"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.texto" cdkFocusInitial>Imprimir</button>
</div>
